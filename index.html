<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic, Tac, Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <button type="button" class="theme-toggle">Light Mode</button>
    </header>
    <section>
      <h1>Tic, Tac, Toe</h1>
      <p class="helper-text">Let's Play!</p>
    </section>
    <section class="game-section">
      <div class="player-card">
        <p class="player-one-name">X's Score</p>
        <p class="player-one-score">0</p>
      </div>
      <div class="board-wrapper">
        <div class="game-board"></div>
        <div class="button-group">
          <button type="button" class="start-game">Play Game</button>
          <button type="button" class="edit-player-names">
            Change Player Names
          </button>
          <dialog class="form-modal">
            <div class="modal-container">
              <div>
                <button type="button" class="close-form">
                  <img
                    src="./assets/imgs/x.svg"
                    width="32px"
                    height="32px"
                    alt="Close modal"
                  />
                </button>
              </div>
              <div>
                <form>
                  <p>
                    <span aria-label="required">*</span> indicates a required
                    field.
                  </p>
                  <div class="form-input-wrapper">
                    <label for="playOneName"
                      >Player One Name<span aria-label="required"
                        >*</span
                      ></label
                    >
                    <input
                      type="text"
                      id="playOneName"
                      name="playOneName"
                      placeholder="X"
                      required
                      minlength="1"
                      maxlength="50"
                    />
                  </div>
                  <div class="form-input-wrapper">
                    <label for="playerTwoName"
                      >Player Two Name<span aria-label="required"
                        >*</span
                      ></label
                    >
                    <input
                      type="text"
                      id="playerTwoName"
                      name="playerTwoName"
                      placeholder="O"
                      minlength="1"
                      maxlength="50"
                      required
                    />
                  </div>
                  <div class="form-input-wrapper">
                    <button type="submit">Change Names</button>
                  </div>
                </form>
              </div>
            </div>
          </dialog>
        </div>
      </div>
      <div class="player-card player-two-card">
        <p class="player-two-name">O's Score</p>
        <p class="player-two-score">0</p>
      </div>
    </section>
  </body>
</html>
