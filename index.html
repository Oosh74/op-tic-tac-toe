<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic, Tac, Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="/script.js"></script>
  </head>
  <body>
    <header>
      <button type="button" class="theme-toggle">Light Mode</button>
    </header>
    <section>
      <h1>Tic, Tac, Toe</h1>
      <p class="helper-text">Let's Play!</p>
    </section>
    <section class="game-section">
      <div class="player-card">
        <p class="player-one">Player One</p>
        <p class="player-score">0</p>
      </div>
      <div class="board-wrapper">
        <div class="game-board"></div>
        <button type="button" class="start-game">Play Game</button>
      </div>
      <div class="player-card player-two-card">
        <p class="player-two">Player Two</p>
        <p class="player-score">0</p>
      </div>
    </section>
  </body>
</html>
